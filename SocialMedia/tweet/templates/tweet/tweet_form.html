{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">
            {% if form.instance.pk %}
                Edit your tweet...
            {% else %}
                Share your thoughts...
            {% endif %}
        </h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Textarea for Tweet -->
            <div class="form-group mb-3">
                <label for="id_text" class="form-label">What's on your mind?</label>
                {{ form.text }}
            </div>

            <!-- Image Upload Field -->
            <div class="form-group mb-3">
                <label for="id_image" class="form-label">Upload an image (optional)</label>
                {{ form.image }}
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
                <input type="submit" value="Tweet" class="btn btn-primary btn-lg">
            </div>
        </form>
    </div>
{% endblock %}
